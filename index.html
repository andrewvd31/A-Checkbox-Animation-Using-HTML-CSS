<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Checkbox Animation</h1>
    <div>
        <input type="checkbox" id="_check" class="blue">
        <label for="_check">
            <div id="tickmark"></div>
        </label>
    </div>
</body>
</html>
